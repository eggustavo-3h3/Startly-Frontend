<div class="portifolio fonte">
  <h1>Portifolio</h1>
</div>

<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <form class="d-flex">
              <div class="input-group">
                  <input class="form-control form-control-lg" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-primary px-4" type="submit">
                          <img src="Lupa.png" alt="" class = "lupa">
                      </button>
              </div>
          </form>
      </div>
  </div>
</div>

<main>
  <div class="card-container">
    <div class="card" *ngFor="let startup of startups$ | async">
      <div class="top">
        <h1 class="fonte">{{ startup.nome }}</h1>

          <img [src]='getLogo(startup)' alt=""> 
       
        <div class="TagLadoLado">
          <span class="tag" *ngFor="let atuacao of startup.atuacoes">{{ atuacao.descricao }}</span>
        </div>
      </div>
      <div class="bottom">
        <p class="fonte tamanho">{{ startup.descricao | Truncate:150  }}</p>
        <a [routerLink]="['/startup', startup.id]" class="button">Sobre</a>
      </div>
    </div>
  </div>
</main>




<footer class="text-body-secondary py-5">
  <div class="container">


  </div>
</footer>
